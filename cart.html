    <main>
      <div class="container">
        <h1 class="mt-5 text-center">Carrito de compras</h1>
        <h4>Artículos a comprar</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Nombre</th>
              <th scope="col">Costo</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <!-- Insertamos cada producto en el carrito aquí -->
          </tbody>
          <!-- se muestrar el precio total general -->
          <div class="total-price">
            <h4>Total: <span id="total-general">0</span></h4>
          </div>
          
        </table>
        <hr />
      </div>
      <div class="container">
        <form>
          <div class="form-group">
            <label for="tipo-envio" class="large-label">Tipo de envío</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="premium" name="tipo-envio" value="premium">
              <label class="form-check-label" for="premium">Premium 2 a 5 días (15%)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="express" name="tipo-envio" value="express">
              <label class="form-check-label" for="express">Express 5 a 8 días (7%)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="normal" name="tipo-envio" value="normal">
              <label class="form-check-label" for="normal">Standard 12 a 15 días (5%)</label>
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="direccion-envio" class="large-label">Dirección de envío</label>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="calle">Calle</label>
                        <input type="text" class="form-control" id="calle" name="calle">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" class="form-control" id="numero" name="numero">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="esquina">Esquina</label>
                        <input type="text" class="form-control" id="esquina" name="esquina">
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
    <hr />
    <div class="container">
      <div class="Forma-pago">
          <label for="Forma-pago" class="large-label">Forma de pago</label>
          <p>No ha seleccionado <a href="#" class="custom-select-link" data-bs-toggle="modal" data-bs-target="#paymentModal">Seleccionar</a></p>
          <!-- Contenido del modal -->
          <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="paymentModalLabel">Forma de pago</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <form>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard">
                                  <label class="form-check-label" for="creditCard">Tarjeta de crédito</label>
                                  <hr>
                                  <div class="form-group">
                                      <div class="row">
                                          <div class="col-md-6">
                                              <label for="cardNumber">Número de Tarjeta</label>
                                              <input type="text" class="form-control" id="cardNumber" name="cardNumber">
                                          </div>
                                          <div class="col-md-4">
                                              <label for="securityCode">Código de Seg.</label>
                                              <input type="text" class="form-control" id="securityCode" name="securityCode">
                                          </div>
                                      </div>
                                  </div>
                                  <br>
                                  <div class="row">
                                      <div class="col-md-6">
                                          <label for="expirationDate">Vencimiento (MM/AA)</label>
                                          <input type="text" class="form-control" id="expirationDate" name="expirationDate">
                                      </div>
                                  </div>
                              </div>
                              <br>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bankTransfer">
                                  <label class="form-check-label" for="bankTransfer">Transferencia Bancaria</label>
                                  <hr>
                                  <div class="form-group">
                                      <div class="row">
                                          <div class="col-md-6">
                                              <label for="accountNumber">Número de Cuenta</label>
                                              <input type="text" class="form-control" id="accountNumber" name="accountNumber">
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </form>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

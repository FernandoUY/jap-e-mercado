<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <a class="nav-link" href="login.html">Ingresar</a>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="mt-5">
      <div class="grid">
        <div class="row">
          <div class="col-sm-6 col-md-7 my-auto">
            <img src="/img/login.png" alt="Login" class="w-100" />
          </div>
          <form id="loginForm" class="col px-5">
            <div class="form-floating mb-3" id="input-group-email">
              <input
                type="email"
                class="form-control"
                name="email"
                id="emailInput"
                placeholder="Correo"
              />
              <label for="emailInput">Correo</label>
            </div>
            <div class="form-floating mb-3" id="input-group-password">
              <input
                type="password"
                class="form-control"
                name="password"
                id="passwordInput"
                placeholder="Contraseña"
              />
              <label for="passwordInput">Contraseña</label>
            </div>
            <div class="d-flex flex-column gap-2">
              <button class="btn btn-primary" type="submit">Ingresar</button>
              <button class="btn btn-outline-primary" id="registrarse">
                Registrarse
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>

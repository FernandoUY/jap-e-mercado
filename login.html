<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <main class="d-flex justify-content-center align-items-center">
      <div class="container-lg">
        <div class="row row-cols-1 row-cols-md-2 align-items-center">
          <div class="col text-center mb-3 mb-md-0">
            <img src="img/logo.svg" alt="Login" class="w-75" />
          </div>
          <form id="loginForm" class="col px-4" action="index.html">
            <div class="form-floating mb-3" id="input-group-email">
              <input
                type="email"
                class="form-control"
                name="email"
                id="emailInput"
                placeholder="Correo"
                required
              />
              <label for="emailInput">Correo</label>
            </div>
            <div class="form-floating mb-3" id="input-group-password">
              <input
                type="password"
                class="form-control"
                name="password"
                id="passwordInput"
                placeholder="Contraseña"
                required
                minlength="8"
              />
              <label for="passwordInput">Contraseña</label>
            </div>
            <div class="d-flex flex-column gap-2">
              <button class="btn btn-primary" type="submit">Ingresar</button>
              <button
                class="btn btn-outline-primary"
                type="button"
                id="registrarse"
              >
                Registrarse
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
